<ion-header>

  <ion-navbar>
    <ion-title>登入</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label>電子郵件</ion-label>
      <ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密碼</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>

    <button class="loginbutton" color="light" ion-button block outline (click)="login()">登入</button>
    <p ion-text class="text-center">
        沒有帳號嗎?
        <a ion-text color="dark" (click)="register()">點我註冊</a>
    </p>

  </ion-list>

  <!--<div padding>
    <button ion-button block color="light"  (click)="login()">登入</button>
    <button ion-button block color="light"  (click)="register()">註冊</button>
  </div>-->

</ion-content>
